<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="InvestPage">
    <ion-router-outlet name="InvestPage"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="PerformancePage">
    <ion-router-outlet name="PerformancePage"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="AccountPage">
    <ion-router-outlet name="AccountPage"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="InvestPage" href="/tabs/(InvestPage:InvestPage)">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Invest</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="PerformancePage" href="/tabs/(PerformancePage:PerformancePage)">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Performance</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="AccountPage" href="/tabs/(AccountPage:AccountPage)">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
